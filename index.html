<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Title of the Page -->
  <title>Toolkit Vers 1.2.5</title>

  <!-- Page styling rules are in the CSS file -->
  <link href="style.css" rel="stylesheet" type="text/css">

  <!-- jQuery is a widely used Javascript framework that makes writing your own javascript simpler / quicker - see https://jquery.com/ -->
  <script src="jquery.min.js" type="text/javascript"></script>

  <!-- The clever bits are all in the javascript file -->
  <script src="script.js" type="text/javascript"></script>

  <!-- This code sets up some options and initialises the Typer script in the page. As long as there is a file entitled code.txt in the folder it will call this file -->
  <script type="text/javascript">
    Typer.speed = 3;
    Typer.file = 'code.txt';
    Typer.init();

  </script>

</head>

<body>

  <!-- This is where the "typed" code gets added to -->
  <div id="console" class="outer"></div>
